<div class="centerView">
	<div class="page-title">
			<div class="page-title-icon"></div>
			<div class="page-title-name"> <div style="position:absolute;bottom:0;left:75px;"> Hourly Weather Report </div></div>
		</div>
	<div class="col-md-12">
			<div ng-repeat="hour in hourWeather.data|limitTo:12" class="col-md-1 weeklyWeather">
				<div class="weeklyDay">{{getHour(hour.time)}}:00</div>
				<skycon class="weeklyDayIcon" icon="hour.icon" size="75"></skycon>
				<div class="weeklySummary">{{hour.summary}}</div>
				<div class="weeklySubText">Temp: <div style="font-weight:400;"> {{hour.apparentTemperature}} Â°F </div></div>
				<div class="weeklySubText">Precipitation: <div style="font-weight:400;">{{hour.precipProbability}} % </div></div>
				<div class="weeklySubText">Total Precipitation: <div style="font-weight:400;">{{hour.precipIntensity}} in.</div></div>
			</div>


	</div>
	<div class="hourOverallSummary">Todays Summary: <span style="font-weight:400;"> {{hourWeather.summary}} </span></div>
	<div class="minuteOverallSummary">This Hour: <span style="font-weight:400;">{{minWeather.summary}}</div>
</div>
